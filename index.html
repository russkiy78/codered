<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/my.css">


    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/codered.js"></script>
    <script src="js/work.js"></script>
</head>
<body>
<h2 align="center">CodeRed Cryptosystem demo</h2>

<div class="row">
    <div class="col-md-10 col-md-offset-1">
        <div class="row">
            <div class="col-md-3  bordered">
                <h3>Init params</h3>

                <div class="form-group">
                    <label for="keyLen" class="control-label">keyLen</label>
                    <input type="number" id="keyLen" name="keyLen" value="1000">
                </div>
                <div class="form-group">
                    <label for="circles" class="control-label">circles</label>
                    <input type="number" id="circles" name="circles" value="1">
                </div>
                <div class="form-group">
                    <label for="maxq" class=" control-label">maxq</label>
                    <input type="number" id="maxq" name="maxq" value="10">
                </div>
                <div class="form-group">
                    <label for="qfrommax" class=" control-label">qfrommax</label>
                    <input type="number" id="qfrommax" name="qfrommax" value="10">
                </div>

                <div class="form-group">
                    <label for="minr" class=" control-label">minr</label>
                    <input type="number" id="minr" name="minr" value="10">
                </div>
                <div class="form-group">
                    <label for="maxplus" class=" control-label">maxplus</label>
                    <input type="number" id="maxplus" name="maxplus" value="10">
                </div>
                <div class="form-group">
                    <label for="minplus" class="control-label">minplus</label>
                    <input type="number" id="minplus" name="minplus" value="5">
                </div>
                <div class="form-group">
                    <label for="decodeplus" class="control-label">decodeplus</label>
                    <input type="number" id="decodeplus" name="decodeplus" value="10">
                </div>
                <div class="form-group">
                    <label for="maxbitlen" class="control-label">maxbitlen</label>
                    <input type="number" id="maxbitlen" name="maxbitlen" value="16">
                </div>
                <div class="form-group">
                    <label for="maxbittrys" class="control-label">maxbittrys</label>
                    <input type="number" id="maxbittrys" name="maxbittrys" value="50">
                </div>



                <div class="checkbox">
                    <label>
                        <input type="checkbox" id="minimize" value="1">
                        minimize
                    </label>
                </div>

                <p>
                    <a id="genkey" class="btn btn-success has-spinner">
                        <span class="spinner"><i class="fa fa-spinner fa-spin"></i></span>
                        Generate private and open key
                    </a>
                </p>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 10%;">
                        <span class="sr-only">60% Complete</span>
                    </div>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" id="debug" value="1">
                        Enable debug!
                    </label>
                </div>

            </div>
            <div class="col-md-3  bordered">
                <h3>Open key</h3>
                <textarea id="openkey" style="width: 90% " rows="12"></textarea>

            </div>
            <div class="col-md-3  bordered">
                <h3>Private key</h3>

                <p id="privatekey"></p>
            </div>
        </div>
        <div class="row" id="sendreceive">
            <div class="col-md-3 bordered">
                <h3>Send</h3>
                <textarea id="send" rows="4" cols="30"></textarea>
                <p>
                    <a id="sendbut" class="btn btn-success has-spinner">
                        <span class="spinner"><i class="fa fa-spinner fa-spin"></i></span>
                        Send
                    </a>
                </p>
                <p id="indig"></p>
            </div>
            <div class="col-md-3 bordered">
                <h3>Transmitted Data</h3>

                <p id="datamax"></p>
                <textarea id="data" style="width: 90% " rows="10"></textarea>

            </div>
            <div class="col-md-3 bordered">
                <h3>Receive</h3>

                <p id="receive"></p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-11 bordered">
                <h3>Debugging</h3>

                <p>
                    <a id="cleardebug" class="btn btn-warning">
                        Clear debug
                    </a>
                </p>

                <p id="debugrow"></p>
            </div>
        </div>

    </div>
</div>


</body>
</html>
